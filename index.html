<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vibe Snake — S N A K E</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="wrap">
        <header class="hud">
            <div class="title">Vibe Snake</div>
            <div class="stats">
                <div class="stat"><span class="label">Score:</span> <span id="score">0</span></div>
                <div class="stat"><span class="label">Next:</span> <span id="next">S</span></div>
                <div class="stat small">Arrows/WASD to move · P to pause · R to restart</div>
            </div>
        </header>

        <div class="board">
            <canvas id="game" width="640" height="640" aria-label="Snake game canvas"></canvas>
        </div>

        <div id="overlay" class="overlay hidden" role="dialog" aria-live="polite">
            <div class="card">
                <div class="card-title" id="overlay-title">Paused</div>
                <div class="card-body" id="overlay-body">Press P to resume</div>
                <button id="restart" class="btn">Restart (R)</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
